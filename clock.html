<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        #clock {
            color:rgb(176, 43, 180);
            text-align: center;
            font-weight: Times New Roman;
            font-size: 1000%; 
            padding-left: 1%;
            padding-top: 15%;
        }
        body {
            background: rgb(53, 47, 47);
        }
    </style>
</head>
<body>
    <div id = "clock">
    <script language = "JavaScript">
        function MyTime (){
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        if (hours < 10){
            hours = "0" + hours;
        }
        if (minutes < 10){
           minutes = "0" + minutes;
        }
        if (seconds < 10){
                seconds = "0" + seconds;
        }
        var str = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").innerHTML = str;}
        setInterval("MyTime()", 1000)
    </script>
    </div>
</body>
</html>
